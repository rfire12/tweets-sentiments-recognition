{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-3 shadow">
        <div class="card-body">
            <h5 class="card-title">B&uacute;squeda</h5>
            <form class="form-inline">
                <div class="form-group mr-2">
                    <input type="text" class="form-control" id="search-input" name="hashtag" placeholder="Hashtag" />
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            {% if(amount > 0) %}
            <hr />
            <h5 class="Tweets">Tweets</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tweet</th>
                            <th>Sentimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tweet in tweets %}
                        <tr>
                            <td>{{ tweet.tweet }}</td>
                            <td>{{ tweet.sentiment }}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
